<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>

    <div class="container">

        <div class="top">
            <h2>{{ sys_name }}</h2>
        </div>
        <div class="bottom">

            <div class="forms">

                <form action="" method="post">

                    选择业务：
                    <select name="" id="">
                        {% for h in host %}
                            <option value="{{h.id}}"> {{ h.app_name }} </option>
                        {% empty %}
                            <option value=""> NULL </option>
                        {% endfor %}
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    起始时间：<input type="text" name="">
                    结束时间：<input type="text" name="">&nbsp;&nbsp;
                    <input type="submit" value="提交">
                    <input type="button" value="添加应用">

                </form>

            </div>

            <div class="bottom_title">

                <h4>京东首页 - <span>监测数据图表</span><span>[当前]</span></h4>

            </div>

            <div class="bottom_body">

                <div class="child_left"></div>
                <div class="child_right">

                    <div class="child_right_up"></div>
                    <div class="child_right_down"></div>

                </div>

            </div>


        </div>

    </div>

</body>
</html>
